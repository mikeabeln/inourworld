<!doctype html>
<html class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <title>In Our World</title>
    <meta name="fragment" content="!"/>   
    <meta name="description" content="Creatives connected locally, grown digitally,=.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michael Abeln">
    <meta name="keywords" content="">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) /styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) /styles/main.css -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <body ng-app="inOurWorldApp">

  <div ng-controller="NavCtrl as nav">
          <button class="demo-menu mdc-fab material-icons mdc-ripple-accent" aria-label="Menu" data-mdc-auto-init="MDCRipple">
              <img class="brand-img" src="/images/iow.svg">
          </button>

      <aside mdc-temporary-drawer>
        <nav class="mdc-temporary-drawer__drawer iow-drawer">
          <header class="mdc-temporary-drawer__header">
            <div class="mdc-temporary-drawer__header-content mdc-theme--primary-bg mdc-theme--text-primary-on-primary">
              <i class="fa fa-user-circle" aria-hidden="true"></i> <span class="iow-user-name">Michael Abeln</span>
            </div>
          </header>
          <nav class="mdc-temporary-drawer__content mdc-list-group">
            <div id="icon-with-text-demo" class="mdc-list">
              <a class="mdc-list-item mdc-temporary-drawer--selected" ng-href="#!/a">
                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">inbox</i>Inbox
              </a>
              <a class="mdc-list-item" ng-href="#!/about">
                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">star</i>Star
              </a>
              <a class="mdc-list-item" ng-href="#!/">
                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">send</i>Sent Mail
              </a>
              <a class="mdc-list-item" ng-href="#!/a">
                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">drafts</i>Drafts
              </a>
            </div>

            <hr class="mdc-list-divider">

            <div class="mdc-list">
              <a class="mdc-list-item" ng-href="#!/a">
                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">email</i>All Mail
              </a>
              <a class="mdc-list-item" ng-href="#!/about">
                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">delete</i>Trash
              </a>
              <a class="mdc-list-item" ng-href="#!/">
                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">report</i>Spam
              </a>
            </div>
          </nav>
        </nav>
      </aside>
    </div>
