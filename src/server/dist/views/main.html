 --> <div class="filler"></div> <div class="cards-section col-xs-12 full-bleed"> <div class="cards-cont col-xs-10 offset-xs-1" masonry="{ &quot;transitionDuration&quot; : &quot;0.7s&quot; , &quot;itemSelector&quot; : &quot;.card-tile&quot;, &quot;columnWidth&quot; : &quot;.card-tile&quot;, &quot;percentPosition&quot;: &quot;true&quot;, &quot;gutter&quot;: &quot;.gutter-sizer&quot;}"> <div class="gutter-sizer"></div> <div class="card-tile col-xs-12 col-sm-6 col-md-4" ng-repeat="card in cards" masonry-tile> <div class="main-card mdc-card"> <section class="mdc-card__media col-xs-12 full-bleed main-card-media"> <a ng-href="#/about" class="mdc-card__media__link col-xs-12 full-bleed"> <img class="mdc-card__media__image" ng-src="{{card.image}}"> </a> </section> <section class="mdc-card__primary"> <h1 class="mdc-card__title mdc-card__title--large">{{card.title}}</h1> <h2 class="mdc-card__subtitle main-card-subtitle">{{card.subtitle}}</h2> </section> <section class="mdc-card__supporting-text col-xs-12 main-card-support">{{card.supportingText}}</section> <div class="main-card-action"> <a ng-href="#/about" mdc-ripple class="col-xs-12 full-bleed mdc-card__action main-action"> <p class="action-label">View</p> </a> </div> </div> </div> </div> </div> <form id="signup-form" class="col-xs-10 offset-xs-1"> <div class="col-xs-8 offset-xs-2"> <div class="mdc-form-field"> <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield"> <input id="firstname" type="text" name="firstname" ng-model="newUser.firstname" class="mdc-textfield__input"> <label for="firstname" class="mdc-textfield__label"> First Name </label> </div> </div> <div class="mdc-form-field"> <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield"> <input id="lastname" type="text" name="lastname" ng-model="newUser.lastname" class="mdc-textfield__input"> <label for="lastname" class="mdc-textfield__label"> Last Name </label> </div> </div> <div class="mdc-form-field"> <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield"> <input id="username" type="text" name="username" ng-model="newUser.username" class="mdc-textfield__input"> <label for="username" class="mdc-textfield__label"> Username </label> </div> </div> <div class="mdc-form-field"> <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield"> <input id="password" type="password" name="password" ng-model="newUser.password" class="mdc-textfield__input"> <label for="password" class="mdc-textfield__label"> Password </label> </div> </div> </div> <div class="col-xs-12 offset-xs-0"> <button ng-click="signup()" type="submit" class="mdc-button mdc-button--raised mdc-button--primary mdc-button--dense mdc-ripple-upgraded" data-mdc-auto-init="MDCRipple"> Sign Up </button> </div> </form> <div class="col-xs-10 offset-xs-1"> <h1 class="mdc-typography--display1">Tell us about yourself!</h1> </div> <form id="login-form" class="col-xs-10 offset-xs-1"> <div class="mdc-form-field"> <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield"> <input id="username" type="text" name="username" ng-model="cred.username" class="mdc-textfield__input"> <label for="username" class="mdc-textfield__label"> Username </label> </div> </div> <div class="mdc-form-field"> <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield"> <input id="password" type="password" name="password" ng-model="cred.password" class="mdc-textfield__input"> <label for="password" class="mdc-textfield__label"> Password </label> </div> </div> <button ng-click="login()" type="submit" class="mdc-button mdc-button--raised mdc-button--primary mdc-button--dense mdc-ripple-upgraded" data-mdc-auto-init="MDCRipple"> Login </button> </form> <form action="#" id="greeting-form" class="col-xs-10 offset-xs-1"> <div> <div class="mdc-form-field"> <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield"> <input id="firstname" type="text" class="mdc-textfield__input"> <label for="firstname" class="mdc-textfield__label"> First Name </label> </div> </div> <div class="mdc-form-field"> <div clas
